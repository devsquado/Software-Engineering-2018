<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="top-border"><p></p></div>
    <div class="login-box" id="log-page">
        <div class="form">
            <form class="login-form" method="get">
                <h1 class="login-header">Login</h1>
                <input type="email" placeholder="E-mail" maxlength="30" />
                <input type="password" placeholder="Password"  maxlength="16" />
                <button type="submit">Login</button><p></p>
                <a href="forgot_pass.html">Forgot Password?</a><br />
                <p class="message"><a href="#">Create your account.</a></p>
            </form>

            <form class="register-form" method="get">
                <h1 class="register-header">Register</h1>
                <input type="text" placeholder="First Name" maxlength="16" />
                <input type="text" placeholder="Middle Name" maxlength="16" />
                <input type="text" placeholder="Last Name" maxlength="16" />
                <input type="date" />
                Male<input type="radio" name="gender" value="male" checked>
                Female<input type="radio" name="gender" value="female">
                <button type="submit">Register</button>
                <p class="message">Already have an account?  <a href="#">Login</a></p>
            </form>
        </div>
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
        $('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle"}, "slow");
        });
    </script>
