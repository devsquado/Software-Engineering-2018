<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets 101</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="/chatstyles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <nav>
                <div class="logo"><a href="/homepage">A-CHAT</a></div>
                <div class="avatar"><a href="profile"><img src="image/img_avatar.png" alt="Avatar"></a></div>
                <ul>
                    <li><a class="active" href="/homepage">Home</a></li>
                    <li><a href="/profile">Profile</a></li>
                    <li><a href="/chat">My Chats</a></li>
                    <li><a href="/logout">Logout</a></li><!--must add logout function-->
                </ul>
            </nav>
        </div>
        <div class="sec1"></div>
        
        <div class="topic">
            <div class="content">
                <div class="upper-bar">
                    <div class="main-name">
                        <p>Contact Chat</p>
                    </div>
                </div>
                <div id="contact-chat">
                    <div id="chat-window">
                        <div id="output"></div>
                        <div id="feedback"></div>
                    </div>
                    <input id="handle" type="text" value= <%= pname %> disabled>
                    <input id="message" type="text" placeholder="Message" />
                    <input type="submit" id="send">
                </div>
            </div>
        </div>


    </body>
    <script src="/chat.js"></script>
</html>
