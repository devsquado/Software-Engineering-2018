<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="hp.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(window).on('scroll', function() {
            if($(window).scrollTop()) {
                $('nav').addClass('black');
            }
            else {
                $('nav').removeClass('black');
            }
        })
        $(document).ready(function() {
            $(".new-topic-btn").on('click', function(){
                $(".cover").fadeIn('slow');
                $(".popup").fadeIn('slow');
            });
            $(".cover").on('click', function(){
                $(".cover").fadeOut('slow');
                $(".popup").fadeOut('slow');
            });
        });
    </script>
</head>
<body>
    
    <div class="wrapper">
        <nav>
            <div class="logo"><a href="/homepage">A-CHAT</a></div>
            <div class="avatar"><a href="profile"><img src="image/img_avatar.png" alt="Avatar"></a></div>
            <ul>
                <li><a class="active" href="/homepage">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="chat.html">My Chats</a></li>
                <li><a href="/logout">Logout</a></li><!--must add logout function-->
            </ul>
        </nav>
    </div>
    <div class="new-topic">
        <div class="main-name">
            <p>MAIN NAME</p>
        </div>
        <button class="new-topic-btn">New Topic</button>
        <div class="popup">
            <div class="create-topic">
                <p>Enter New Topic Name:</p>
                <div class="input-reg">
                        <input type="text" placeholder="Topic Name" name="topicname" required>
                </div>
                <div class="input-reg">
                    <input type="text" placeholder="Meta Tags" name="Tags" required>
                </div>
                <div class="input-reg">
                    <textarea name="textarea-about-topic" id="textarea-at" rows="10" cols="80" placeholder="WHAT THIS TOPIC WITH ABOUT"></textarea>
                </div>
                <div class="popup-options">
                    <a href="" class="popup-cancel">Cancel</a>
                    <a href="" class="popup-create" id="close">Create</a>
                </div>
            </div>
        </div>
    </div>
    <div class="cover"></div>
    <div class="topics">
        <div class="mini-box-ans"><a href="/topic">TOPIC 1</a></div>
        <div class="mini-box-ans"><a href="/topic">TOPIC 2</a></div>
        <div class="mini-box-ans"><a href="/topic">TOPIC 3</a></div>
        <div class="mini-box-ans"><a href="/topic">TOPIC 4</a></div>
        <div class="mini-box-ans"><a href="/topic">TOPIC 5</a></div>
        <div class="mini-box-ans"><a href="/topic">TOPIC 6</a></div>
        <div class="mini-box-ans"><a href="/topic">TOPIC 7</a></div>
        <div class="mini-box-ans"><a href="/topic">TOPIC 8</a></div>
    </div>
    <!------
    <div class="sec1"></div>
    <div class="content">
        <p id="messages"></p>
        <input type="text" id="message-input">
        <input type="button" id="submit-message" value="Submit">
        <input type="button" id="submit-image" value="Submit Image">
        <script>
            var submitButton = document.getElementById("submit-message");
            var imageButton = document.getElementById("submit-image");
            var postArray = [];

            function addToArray(){
                var message = document.getElementById("message-input").value; 
                if(message.length == ""){
                    console.log("AAA");
                }
                else{
                    postArray.push(message);
                }
            }

            function addImageToArray(){
                var image = document.getElementById("message-input").value;
                if(image.length == ""){
                    console.log("AAA");
                }
                else{
                postArray.push("<img src=" + image + "></img>");
                }
            }

            function printArray(){
                var posts = "";
                for(i = 0; i < postArray.length; i++){
                    posts += postArray[i] + "<br>";
                }
                document.getElementById("messages").innerHTML = posts;
            }

            function submitClicked() {
                addToArray();
                printArray();
                clearText();
            }

            function imageClicked() {
                addImageToArray();
                printArray();
                clearText();
            }
            
            function clearText() {
                document.getElementById("message-input").value = "";
            }

            submitButton.onclick = submitClicked;
            imageButton.onclick = imageClicked;
        </script>
    </div>
    ------>
</body>
</html>
