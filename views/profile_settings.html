<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Profile Settings</title>
    <link rel="stylesheet" type="text/css" href="profile_page.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="logo"><a href="/homepage">A-CHAT</a></div>
            <div class="avatar"><a href="profile"><img src="image/img_avatar.png" alt="Avatar"></a></div>
            <ul>
                <li><a class="active" href="/homepage">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="chat.html">My Chats</a></li>
                <li><a href="/logout">Logout</a></li><!--must add logout function-->
            </ul>
        </nav>
    </div>
    <div class="content">
        <div class="profile_contents">
            <ul>
                <li><a href="profile">Profile</a></li>
                <li><a href="profile_settings">Profile Settings</a></li>
                <li><a href="account_settings">Account Settings</a></li>  
                <li><a href="contact">Contact</a></li>
            </ul>
        </div>
        <div class="profile_settings">
            <h2>Profile Settings</h2><hr width="12%">
            <img alt="profile_image_holder" src="image/profile_image_sample.png" style="width:2 00px;height:200px;">
            <form class="profile_settings_form" onsubmit="return getContent()" name="profileForm">
                <div class="input-profile-settings">
                    <input type="file" class="file-container">
                </div>
                <div class="input-profile-settings">    
                    <label for="interests">
                        <b>Interests</b><br>
                    </label>
                    <textarea name="textarea-interests" id="textarea-int" class="input-textarea"rows="10" cols="70" placeholder="example:paint, books, tennis"></textarea>
                </div>
                <div class="input-profile-settings"> 
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        var interests = document.getElementById("textarea-int");
        function getContent(){
        interests.innerHTML = "Hello";
        }
    </script>
</body>
